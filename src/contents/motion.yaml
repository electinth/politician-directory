    เพื่อจัดสรรพื้นที่และบริหารจัดการการใช้ทรัพยากรน้ำจากแม่น้ำโขงเพื่อคุณภาพชีวิตที่ดีของประชาชนและเป็นปัจจัยพื้นฐานในการพัฒนาด้านเศรษฐกิจและด้านอื่น
