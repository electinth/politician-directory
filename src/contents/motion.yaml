    เป็นการสร้างเส้นทางเดินเรือใหม่ย่นระยะทางการเดินเรือที่จะไปยังช่องแคบมะละกา
    โครงการขุดคลองไทยมีการพิจารณาและศึกษาอย่างต่อเนื่อง
    ซึ่งผลการศึกษาว่าเป็นโครงการที่มีการสร้างรายได้เข้าประเทศกว่า ๔ ล้านล้านบาท
    และได้รับผลประโยชน์ทั้งทางตรงและทางอ้อม
    ก่อให้เกิดประโยชน์ต่อประเทศในด้านความมั่นคง ด้านเศรษฐกิจ
