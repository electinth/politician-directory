    ได้รับความนิยมสูงเป็นอย่างมาก ผู้ประกอบการจำนวนมากต้องปรับตัวด้วยการนำระบบ
    e-Commerce
    เป็นเครื่องมือในการซื้อขายเพื่อให้สอดรับกับพฤติกรรมของผู้บริโภคหรือลูกค้าที่เปลี่ยนแปลงไป
    แต่ขณะเดียวกันก็มีผู้ประกอบอีกจำนวนไม่น้อยที่ไม่สามารถปรับตัวต่อกระแส
    e-Commerce ได้ จึงต้องสูญเสียส่วนแบ่งตลาดไป
    และส่งผลกระทบต่อเศรษฐกิจชุมชนและธุรกิจค้าปลีกในชุมชนซึ่งเป็นผู้ประกอบการรายย่อยอีกด้วย
    จึงขอเสนอญัตติด่วน เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาปัญหาผลกระทบการค้าตรงและการซื้อขายสินค้าผ่านช่องทางออนไลน์
    (e-Commerce) ต่อเศรษฐกิจชุมชน
    เพื่อให้พิจารณาศึกษาหาแนวทางและมาตรการเพื่อป้องกันและแก้ไขฟื้นฟูเศรษฐกิจชุมชนและธุรกิจค้าปลีกในชุมชนให้มีความเข้มแข็งและสามารถปรับตัวให้เข้ากับสถานการณ์ปัจจุบันได้
