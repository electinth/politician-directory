  name: >-
    ญัตติด่วน เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาโครงการผันน้ำโขง เลย
    ชี มูล ป่าสัก
  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณาของคณะกรรมาธิการ
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=3'
  vote_url: >-
    http://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/download/vote_detail/20191122170454A1.pdf
  content: >-
    ภาคตะวันออกเฉียงเหนือเป็นภูมิภาคที่มีพื้นที่การเกษตร จำนวน ๖๙.๙๑ ล้านไร่
    แต่มีพื้นที่ชลประทานเพียง ๘.๐๖ ล้านไร่ ทำให้พื้นที่อีกประมาณ ๖๐ ล้านไร่
    ต้องอาศัยน้ำฝนเพื่อทำการเกษตร จึงขาดความมั่นคงในเรื่องน้ำ
    อีกทั้งในช่วงฤดูฝนพื้นที่ดังกล่าวต้องประสบปัญหาน้ำท่วมและในฤดูแล้งต้องประสบปัญหาการขาดแคลนน้ำเกือบทุกปี
    ทำให้ผลิตผลทางการเกษตรต่าง ๆ มีปริมาณการผลิตที่ค่อนข้างต่ำกว่าในภูมิภาคอื่น
    ส่งผลให้เกษตรกรมีรายได้ไม่เพียงพอต่อการยังชีพ จึงได้รับความเดือดร้อน
    ผู้เสนอจึงได้เสนอญัตติด่วนมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
