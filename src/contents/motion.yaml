  name: >-
    ญัตติด่วน เรื่อง
    ขอให้ตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาแนวทางการดำเนินการพัฒนาการท่องเที่ยวของภาคใต้
  main_cat: ''
