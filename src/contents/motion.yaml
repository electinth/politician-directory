  content: >-
    ลำเซบาย เป็นลำน้ำสาขาของแม่น้ำมูลในภาคตะวันออกเฉียงเหนือ และลำน้ำโพง
    เป็นลำน้ำสาขาของลำเซบาย ลำน้ำทั้งสองสายเป็นแหล่งน้ำเพื่อการอุปโภค บริโภค
    และเพื่อการเกษตรกรรมที่สำคัญของประชาชนในจังหวัดยโสธร จังหวัดอำนาจเจริญ
    และจังหวัดอุบลราชธานี อย่างไรก็ตาม
    พื้นที่ลุ่มน้ำดังกล่าวมักประสบปัญหาภัยแล้งในฤดูแล้ง และน้ำท่วมในฤดูน้ำหลาก
    ทำให้พืชผลทางการเกษตรเสียหาย ซึ่งการก่อสร้างฝายกักเก็บน้ำเป็นระยะ ๆ ทุก ๑๐
    กิโลเมตร จะสามารถแก้ไขปัญหาดังกล่าวได้ อีกทั้งเป็นประโยชน์ในการอุปโภค
    บริโภคของประชาชน ใช้ส่งน้ำให้กับพื้นที่ภาคการเกษตรได้ตลอดทั้งปี
    สามารถระบายน้ำไปทางท้ายของฝายตามปริมาณที่ต้องการเพื่อเป็นแหล่งเพาะพันธุ์สัตว์น้ำและแหล่งท่องเที่ยว
    โดยฝายกักเก็บน้ำแต่ละแห่งใช้งบประมาณในการก่อสร้างประมาณ ๕ – ๑๐ ล้านบาท
