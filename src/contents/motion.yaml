  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณาของคณะกรรมาธิการ
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=74'
  vote_url: >-
    http://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/download/vote_detail/20191122170454A1.pdf
  content: >-
    แม่น้ำสงครามเป็นลำน้ำสาขาสายหลักของแม่น้ำโขง มีความยาวประมาณ ๔๒๐
    กิโลเมตรครอบคลุมพื้นที่ใน ๕ จังหวัด คือ สกลนคร อุดรธานี หนองคาย บึงกาฬ
    และนครพนม
    ทั้งนี้ในฤดูฝนของทุกปีระดับน้ำในแม่น้ำโขงจะสูงขึ้นทำให้น้ำปริมาณมหาศาลจะไหลย้อนเข้ามาในแม่น้ำสงครามลึกกว่า
    ๒๐๐ กิโลเมตร เกิดน้ำท่วมขังในพื้นที่กว้าง ส่วนในฤดูแล้ง
    แม่น้ำสงครามก็มีความตื้นเขิน ปริมาณน้ำไม่เพียงพอต่อการทำการเกษตร ทำประมง
    และเลี้ยงสัตว์ สร้างความเดือดร้อนให้ประชาชนจำนวนมาก
    และหากยังไม่มีการแก้ไขและพัฒนาอย่างเป็นระบบอาจส่งผลกระทบต่อวิถีชีวิตของประชาชนในลุ่มแม่น้ำสงคราม
    ผู้เสนอจึงได้เสนอญัตติมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
