    ได้มีผลบังคับใช้ เนื่องจากบทบัญญัติในพระราชบัญญัติดังกล่าวจำนวนหลายบท
    ได้ส่งผลกระทบต่อผู้ประกอบธุรกิจรักษาความปลอดภัยและผู้ประกอบอาชีพพนักงานรักษาความปลอดภัย
    เช่น เรื่องคุณสมบัติและลักษณะต้องห้าม
    เรื่องการกำหนดเงื่อนไขการจัดระเบียบแก่ผู้ประกอบอาชีพพนักงานรักษาความปลอดภัย
    เรื่องการกำหนดระยะเวลาการฝึกอบรม เป็นต้น
    บทบัญญัติเหล่านี้ส่งผลกระทบและสร้างความวิตกกังวลให้แก่ผู้ประกอบธุรกิจรักษาความปลอดภัยและผู้ประกอบอาชีพพนักงานรักษาความปลอดภัยในหลายๆ
    ด้าน ดังนั้นจึงจำเป็นที่จะต้องมีการพิจารณาศึกษาทบทวน ถึงความเหมาะสม
