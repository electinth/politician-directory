  content: >-
    จากสถานการณ์ความรุนแรงที่เกิดขึ้นในพื้นที่จังหวัดชายแดนภาคใต้
    โดยเฉพาะในสี่อำเภอของจังหวัดสงขลาเป็นผลให้เกิดความสูญเสียชีวิตและประชาชนได้รับบาดเจ็บจำนวนมาก
