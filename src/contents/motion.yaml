    และจังหวัดนครพนมประกอบด้วยลุ่มน้ำหลายลุ่มน้ำ ได้แก่ ลุ่มน้ำสงครามตอนบน
    ลุ่มน้ำสงครามตอนล่าง ลุ่มน้ำห้วยน้ำยาม ลุ่มน้ำห้วยน้ำอูน ลุ่มน้ำห้วยทวย
    ลุ่มน้ำห้วยน้ำพุง ลุ่มน้ำห้วยน้ำก่ำ ลุ่มน้ำห้วยบางทราย และพื้นที่หนองหาร
    ปัจจุบันพื้นที่ดังกล่าวประสบปัญหาน้ำท่วม และน้ำแล้งซ้ำซาก
    เนื่องมาจากขาดการบริหารจัดการน้ำที่มีประสิทธิภาพ
    ซึ่งในอนาคตมีแนวโน้มที่จะทวีความรุนแรงเพิ่มมากขึ้น
    ผู้เสนอจึงได้เสนอญัตติมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
