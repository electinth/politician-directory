- registration_no: 69/2562
  name: >-
    ญัตติ เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาการบริหารจัดการน้ำบริเวณลุ่มน้ำชีและลำน้ำสาขาแบบบูรณาการ
  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณาของคณะกรรมาธิการ
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=73'
  vote_url: >-
    http://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/download/vote_detail/20191122170454A1.pdf
  content: >-
    ประเทศไทยต้องเผชิญกับปัญหาเกี่ยวกับน้ำมาอย่างต่อเนื่องเป็นเวลาหลายสิบปีไม่ว่าจะเป็นปัญหาภัยแล้งรุนแรง
    น้ำสำรองในเขื่อนมีปริมาณไม่เพียงพอ ปัญหาอุทกภัยในฤดูฝน
    ซึ่งสร้างความเสียหายให้แก่ระบบเศรษฐกิจ เกษตรกรรม สังคม
    และการดำรงชีวิตของประชาชนอย่างมหาศาล
    และในปัจจุบันลุ่มน้ำชีซึ่งเป็นลุ่มน้ำสำคัญของภาคตะวันออกเฉียงเหนือประกอบกับลุ่มน้ำสาขาอีก
    ๕ สาย คือ น้ำพรม น้ำเชิญ น้ำพอง ลำน้ำปาว และน้ำยัง
    ก็กำลังประสบปัญหาด้านการบริหารจัดการน้ำ ส่งผลให้ลำน้ำเกิดความตื้นเขิน
    ปริมาณการกักเก็บน้ำสำรองในฤดูแล้งไม่เพียงพอ
    ในฤดูฝนเกิดอุทกภัยเป็นวงกว้างในพื้นที่หลายจังหวัด
    ประชาชนได้รับความเดือดร้อนในชีวิตและทรัพย์สิน
    ซึ่งหากไม่มีการบริหารจัดการน้ำอย่างมีประสิทธิภาพ
    ก็มีแนวโน้มที่ปัญหาดังกล่าวจะทวีความรุนแรงมากขึ้น
    ผู้เสนอจึงได้เสนอญัตติมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
