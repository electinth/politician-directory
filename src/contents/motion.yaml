  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=242'
  vote_url: ''
  content: >-
    ปัจจุบันปัญหาฝุ่นละอองเป็นพิษหรือที่เรียกกันว่าฝุ่น PM 2.5
    ในพื้นที่กรุงเทพมหานครและปริมณฑลรวมถึงจังหวัดใหญ่ ๆ
    ในทุกภูมิภาคของประเทศเป็นหนึ่งในปัญหาหลักที่หลีกเลี่ยงได้ยากและกลายเป็นวาระแห่งชาติที่รัฐบาลจำเป็นต้องเร่งดำเนินการศึกษาหาแนวทางแก้ไขปัญหาอย่างจริงจัง
    ฝุ่นละอองที่มีขนาดเล็กมากเมื่อหายใจเข้าไปแล้ว
    สามารถเล็ดลอดผ่านขนจมูกเข้าสู่ปอดและหลอดเลือดได้ง่ายเป็นสาเหตุของโรคมะเร็งปอด
    โรคหัวใจขาดเลือด โรคหลอดเลือดในสมอง
    และโรคที่เกี่ยวกับทางเดินหายใจจนส่งผลเสียต่อร่างกายในระยะยาว
    ปัญหาดังกล่าวเป็นเรื่องเร่งด่วนที่ต้องได้รับการแก้ไขให้เห็นผลเป็นรูปธรรมโดยเร็ว
    อีกทั้งส่งผลกระทบทั้งในระยะสั้นและระยะยาวอย่างรุนแรงต่อชีวิตและความเป็นอยู่ของประชาชน
    โดยเฉพาะส่งผลกระทบต่อภาพลักษณ์ของประเทศไทยในสายตาของชาวต่างชาติ
    ที่มองว่าประเทศไทยไม่สามารถจัดการฝุ่นละอองในอากาศของประเทศไทยได้อย่างมีประสิทธิภาพ
    จึงเห็นควรให้ตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาแนวทางการป้องกันและแก้ไขปัญหาฝุ่นละอองขนาดเล็ก
    หรือ PM 2.5 ต่อไป
