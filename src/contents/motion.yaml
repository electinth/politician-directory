    ซึ่งในปัจจุบันเกาะสมุยมีสนามบินเพียงหนึ่งแห่ง
    ซึ่งเป็นสนามบินของเอกชนที่ได้ใช้งานมานานกว่า ๓๐ ปี
    โดยที่ผ่านมาไม่สามารถรองรับนักท่องเที่ยวที่ต้องการโดยสารมาเกาะสมุยได้โดยตรงเนื่องจากราคาค่าโดยสารเที่ยวบินที่สูง
