  field5: อยู่ระหว่างการพิจารณา
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=42'
  vote_url: ''
  content: >-
    ประเทศไทยมีรายได้จากการท่องเที่ยวจำนวนมหาศาล
    การท่องเที่ยวจึงเป็นเรื่องสำคัญที่จะต้องให้การสนับสนุนและส่งเสริมให้มีการพัฒนาอย่างเป็นระบบและเป็นรูปธรรมมากยิ่งขึ้น
    ประกอบกับทุกประเทศต่างก็มีการแข่งขันด้านการท่องเที่ยวกันสูงมาก
    ไม่ว่าจะเป็นการทำการตลาด การประชาสัมพันธ์ และการพัฒนาในรูปแบบต่าง ๆ
    อีกมากมาย
    ซึ่งหากประเทศไทยไม่มีการพัฒนาในเรื่องดังกล่าวอย่างเป็นระบบย่อมทำให้ไม่สามารถสู้กับประเทศอื่น
    ๆ ได้ โดยภาคใต้นั้นถือว่ามีศักยภาพด้านการท่องเที่ยวเป็นอย่างมาก
    แต่ยังขาดการพัฒนาอย่างเป็นระบบและเป็นรูปธรรม
    ทั้งที่สามารถนำรายได้เข้าสู่ประเทศเป็นจำนวนมาก ดังนั้น
    หากมีการศึกษาแนวทางการดำเนินการพัฒนาการท่องเที่ยวของภาคใต้
    เพื่อวางแผนด้านยุทธศาสตร์ควบคู่ไปกับการพัฒนาด้านอื่น ๆ
    ก็จะเกิดประโยชน์กับประเทศเป็นอย่างมาก
