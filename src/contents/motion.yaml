    ปัญหาวิกฤติภัยแล้งในหลายพื้นที่ครอบคลุม ๒๐ จังหวัดในภาคอีสานนั้น
    ส่งผลกระทบต่อการเพาะปลูกพืชผลทางการเกษตรและการดำรงชีวิตของประชาชนริมฝั่งน้ำโขงอย่างที่ไม่เคยปรากฏมาก่อน
    ทั้งนี้
    สาเหตุเนื่องมาจากการลดระดับของน้ำโขงมากกว่าปกติซึ่งเป็นผลมาจากการสร้างเขื่อนกักเก็บน้ำและผลิตกระแสไฟฟ้ากั้นแม่น้ำโขงหลายแห่งในสาธารณรัฐประชาชนจีนและสาธารณรัฐประชาธิปไตยประชาชนลาว
    ซึ่งเป็นประเทศที่อยู่ทางตอนบนของแม่น้ำโขงอันเป็นการใช้ประโยชน์จากแม้น้ำโขงได้อย่างเต็มที่
    แต่ประเทศไทยซึ่งตั้งอยู่ทางตอนล่างของแม่น้ำโขงและมีภูมิประเทศทอดยาวตามพรมแดนแม่น้ำโขงกว่า
    ๘๐๐ กิโลเมตร
    กลับไม่มีการสร้างเขื่อนในลักษณะดังกล่าวเพื่อใช้ประโยชน์จากแม่น้ำโขงเลย
    ทั้งที่ประเทศไทยก็ยังมีความต้องการใช้น้ำเพื่อการอุปโภคบริโภคและเกษตรกรรมจำนวนมาก
    รวมทั้งมีความต้องการใช้ปริมาณกระแสไฟฟ้าจำนวนมากในแต่ละปี
    จึงเสนอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาให้สร้างเขื่อนมิตรภาพลำน้ำโขงที่อำเภอปากชม
    จังหวัดเลย และเขื่อนบ้านกุ่ม อำเภอโขงเจียม จังหวัดอุบลราชธานี
