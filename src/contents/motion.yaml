    จังหวัดชายแดนภาคใต้ รวมถึง ๔ อำเภอของจังหวัดสงขลา แต่กฎหมายทั้ง ๒
    ฉบับดังกล่าว มีลักษณะลิดรอนสิทธิเสรีภาพของประชาชนในท้องที่ดังกล่าว
    และไม่ได้เป็นไปตามหลักการควบคุมการใช้ดุลพินิจของผู้มีอำนาจ
    อีกทั้งยังขัดต่อหลักนิติรัฐและหลักนิติธรรม
    จึงเห็นควรให้มีการยกเลิกการบังคับใช้พระราชบัญญัติกฎอัยการศึก พ.ศ. ๒๔๕๗
