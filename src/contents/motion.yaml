  content: >-
    ปัญหาการใช้ความรุนแรงในสังคมและอาชญากรรมทางเพศในปัจจุบันมีจำนวนเพิ่มมากขึ้น
    สาเหตุสำคัญที่ก่อให้เกิดปัญหามากที่สุด ได้แก่ การเล่นการพนัน
    การดื่มเครื่องดื่มแอลกอฮอล์ การดำเนินชีวิตที่เร่งรีบ รวมถึงความเห็นแก่ตัว
    และการขาดศีลธรรม ทำให้บุคคลมีพฤติกรรมก้าวร้าว
    และใช้ความรุนแรงในการแก้ไขปัญหา ส่งผลให้กลายเป็นบุคคลที่เป็นภัยต่อสังคม
    ก่ออาชญากรรมและการฆ่าข่มขืนกระทำชำเรา
    ทำให้ประชาชนมีความรู้สึกไม่มั่นคงปลอดภัยซึ่งเป็นการกระทำที่ส่งผลกระทบทั้งร่างกายและจิตใจ
    ถึงแม้ว่าจะมีการแก้ไขกฎหมายเพิ่มโทษให้ประหารชีวิตก็ตาม
    แต่ผู้กระทำความผิดยังไม่มีความเกรงกลัว
    กรณีดังกล่าวจึงเป็นเรื่องที่เกี่ยวกับประโยชน์สำคัญของแผ่นดิน
    และมีความจำเป็นรีบด่วนในอันที่จะรักษาความสงบเรียบร้อย
    หรือศีลธรรมอันดีของประชาชน  จึงถือเป็นญัตติด่วน
    ตามข้อบังคับการประชุมสภาผู้แทนราษฎร พ.ศ. ๒๕๖๒ ข้อ ๕๐
    และเสนอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญเพื่อพิจารณาศึกษาในเรื่องใด
    ๆ อันอยู่ในหน้าที่และอำนาจของสภาผู้แทนราษฎร
