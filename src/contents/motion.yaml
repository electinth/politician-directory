    (ฉบับที่ ๒๗) พ.ศ. ๒๕๖๒
    ที่ได้เพิ่มโทษการก่อคดีข่มขืนสูงสุดเป็นประหารชีวิตในกรณีเหยื่อถึงแก่ความตาย
