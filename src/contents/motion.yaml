    เฉียงเหนือซึ่งมีพื้นที่ทางการเกษตรประมาณ ๖๙ ล้านไร่
    และประชาชนส่วนใหญ่ประกอบอาชีพเกษตรกรรม
    น้ำจึงเป็นปัจจัยที่จำเป็นอย่างยิ่งในการประกอบอาชีพและอุปโภคบริโภค
    แต่ที่ผ่านมาเกิดปัญหาขาดแคลนน้ำ ปัญหาภัยแล้งอย่างต่อเนื่อง
    ส่งผลให้ประชาชนได้รับความเดือดร้อน ขาดรายได้ในการดำรงชีวิต
    แม้หน่วยงานที่เกี่ยวข้องจะได้ออกมาตรการเพื่อแก้ไขปัญหาแล้ว
    แต่ก็ยังไม่สามารถแก้ไขปัญหาดังกล่าวได้อย่างเป็นระบบและยั่งยืน
    แสดงให้เห็นว่าการบริหารจัดการน้ำยังไม่มีประสิทธิภาพเท่าที่ควร
    ผู้เสนอจึงได้เสนอญัตติมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
