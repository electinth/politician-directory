    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาสอบหาข้อเท็จจริงกรณีการปิดอ่าวมาหยา
    จังหวัดกระบี่
  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณา
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=76'
  vote_url: ''
  content: >-
    อ่าวมาหยา ตั้งอยู่บริเวณเกาะพีพี จังหวัดกระบี่
    เป็นแหล่งท่องเที่ยวชายหาดที่มีชื่อเสียงทางภาคใต้ของไทยซึ่งนักท่องเที่ยวชาวต่างชาติให้ความสนใจและนิยมมาท่องเที่ยวเป็นอย่างมาก
    เกิดการสร้างงาน สร้างรายได้แก่ผู้ประกอบกิจการการท่องเที่ยว กิจการร้านค้า
    ร้านอาหาร รวมถึงชุมชนท้องถิ่นและประชาชนในพื้นที่โดยรอบ
    ทำให้เศรษฐกิจครัวเรือนท้องถิ่นเจริญเติบโตอย่างรวดเร็ว แต่เมื่อเดือนมิถุนายน
    พ.ศ. ๒๕๖๑ กรมอุทยานแห่งชาติ สัตว์ป่า และพันธุ์พืช
    กระทรวงทรัพยากรธรรมชาติและสิ่งแวดล้อม ได้ประกาศปิดอ่าวมาหยา
    เนื่องจากพบว่าสมอเรือทำให้แนวปะการังได้รับความเสียหายโดยตั้งใจจะปิดอ่าว ๔
    เดือน เพื่ออนุรักษ์ฟื้นฟูทรัพยากรธรรมชาติ
    ท้ายที่สุดกลับเปลี่ยนเป็นปิดอ่าวอย่างไม่มีกำหนด
    กรณีดังกล่าวจึงส่งผลกระทบต่อการประกอบอาชีพ ตลอดจนรายได้ของประชาชนในพื้นที่
    ผู้เสนอจึงเสนอญัตติมาเพื่อให้มีการศึกษา สอบหาข้อเท็จจริงกรณีการปิดอ่าวมาหยา
    จังหวัดกระบี่ เพื่อให้ทุกภาคส่วนมีส่วนร่วมพิจารณาและแก้ไขปัญหาร่วมกัน
