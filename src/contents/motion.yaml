    แต่ที่ผ่านมาบริษัทได้เข้าพื้นที่เพื่อสำรวจแร่โดยไม่ได้รับอนุญาตจากเจ้าของพื้นที่
    ซึ่งเป็นการฝ่าฝืนและไม่ปฏิบัติตามเงื่อนไขในอาชญาบัตรที่ได้ระบุไว้
    เนื่องจากอาชญาบัตรไม่ได้ระบุให้มีการทำประชาพิจารณ์
    ส่งผลให้เกิดความขัดแย้งระหว่างบริษัทกับชาวบ้าน
    และยังไม่ได้รับการแก้ไขปัญหาอย่างเป็นรูปธรรมจากภาครัฐและหน่วยงานที่เกี่ยวข้อง
