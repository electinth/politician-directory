  content: >-
    จากกรณีที่นายสิรวิชญ์  เสรีธิวัฒน์ หรือจ่านิว
    นักเคลื่อนไหวทางการเมืองถูกลอบทำร้ายร่างกายได้รับบาดเจ็บสาหัส เมื่อวันที่ ๒๘
    มิถุนายน ๒๕๖๒ ที่ผ่านมา
    ซึ่งเหตุการณ์ดังกล่าวได้แสดงให้เห็นถึงความไม่ปลอดภัยในชีวิตและทรัพย์สินของประชาชนอันเป็นผลทำให้เกิดปัญหาต่างๆ
    ตามมาอีกมากมายรวมทั้ง มีอีกหลายกรณีที่ประชาชนถูกทำร้ายถึงแก่ชีวิต
    บางรายเป็นบุคคลสูญหาย ยกตัวอย่างกรณีนายราเมศ  รัตนะเชวง
    ที่ถูกทำร้ายจนได้รับบาดเจ็บสาหัส กรณีนายสมชาย  นีละไพจิตรที่สูญหาย
    และกรณีตากใบ เป็นต้น
    เหล่านี้ถือเป็นคดีอุกฉกรรจ์ที่สะท้อนภาพบ้านเมืองในปัจจุบันที่จำเป็นต้องมีการดูแลรักษาความปลอดภัยในชีวิตและทรัพย์สินของประชาชน
    ปัจจุบันคดีดังกล่าวไม่มีความคืบหน้า จึงควรตรวจสอบติดตาม
