    ญัตติด่วน เรื่อง ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณา ศึกษา
    หามาตรการควบคุมการใช้สารเคมีกำจัดศัตรูพืชและสารเคมีในภาคเกษตรกรรม
  main_cat: ''
  sub_cat: ''
  field5: การดำเนินงานตามข้อสังเกตของคณะกรรมาธิการสภาผู้แทนราษฎร
  status: 3. ตั้ง กมธ. วิสามัญ
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=52'
  vote_url: >-
    http://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/download/vote_detail/20190917112227A5.pdf
  content: >-
    เนื่องจากประเทศไทยประชาชนส่วนใหญ่ประกอบอาชีพเกษตรกรรมและมีการใช้สารเคมีต่าง
    ๆ อย่างไม่ถูกต้อง เช่น การใช้ปุ๋ยเคมี ยาฆ่าแมลง สารกำจัดศัตรูพืช
    และสารเคมีในการบ่มและเก็บรักษาสินค้าทางการเกษตรเพื่อเพิ่มผลผลิตและเก็บรักษาผลิตผลทางการเกษตร
    ซึ่งส่งผลกระทบด้านสุขภาพต่อ เกษตรกรผู้ผลิตและประชาชนผู้บริโภค
    ด้านสิ่งแวดล้อมเกิดสารเคมีตกค้างในสิ่งแวดล้อมและระบบนิเวศ
    ด้านเศรษฐกิจเกิดวิกฤตสารเคมีและสารพิษตกค้างในผลิตผลทางการเกษตรซึ่งกระทบต่อการส่งออกสินค้าเกษตรไปยังตลาดต่างประเทศ
    เป็นผลให้รัฐต้องใช้งบประมาณในการเจรจาต่อรองเพื่อสามารถจำหน่ายสินค้าเกษตรในตลาดต่างประเทศได้
    ใช้งบประมาณในการแก้ไขฟื้นฟูสิ่งแวดล้อมและดูแลรักษาประชาชนที่เจ็บป่วยจากการใช้สารเคมีอย่างไร้ขีดจำกัด
    จึงเห็นควรให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาแนวทางการควบคุมการใช้สารเคมีในภาคเกษตรกรรม
    ซึ่งก่อให้เกิดสารพิษตกค้างเป็นอันตรายแก่เกษตรกรและผู้บริโภค
