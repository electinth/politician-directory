  content: >-
    ประเทศไทยเป็นประเทศเกษตรกรรม มีพื้นที่การเกษตรประมาณ ๔๓ เปอร์เซ็นต์ หรือ ๑๓๘
    ล้านไร่แต่ปัญหาสำคัญในการทำการเกษตรคือ การขาดแคลนน้ำ
    ซึ่งประเทศไทยมักประสบปัญหาภัยแล้งซ้ำซากทั่วทุกภูมิภาคในทุก ๆ ปี
    ส่งผลให้พืชผลทางการเกษตรได้รับความเสียหาย
    กระทบต่อรายได้ของเกษตรกรเป็นอย่างมาก อันจะนำไปสู่ปัญหาต่าง ๆ มากมาย
    จึงจำเป็นต้องมีการบริหารจัดการน้ำอย่างเป็นระบบโดยการผันน้ำในลุ่มน้ำโขง เลย
    ชี มูล สงคราม ป่าสัก กก อิง น่าน เจ้าพระยา ท่าจีน แม่กลอง
    ซึ่งจะช่วยบรรเทาปัญหาดังกล่าวได้
    ผู้เสนอจึงได้เสนอญัตติด่วนมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
