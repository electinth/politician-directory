  name: >-
    ญัตติด่วน เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาโครงการผันน้ำโขง ชี
    มูล สงคราม แม่น้ำลำพะยัง และลำน้ำปาว เพื่อแก้ปัญหาภัยแล้ง
  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณาของคณะกรรมาธิการ
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=29'
  vote_url: >-
    http://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/download/vote_detail/20191122170454A1.pdf
  content: >-
    ประชาชนในพื้นที่ทุกภาคทั่วประเทศส่วนใหญ่ประกอบอาชีพเกษตรกรรมกำลังประสบความเดือดร้อน
    เนื่องจากในช่วงฤดูแล้งปริมาณน้ำที่นำมาใช้ในการทำการเกษตรไม่เพียงพอต่อความต้องการ
    ส่วนในช่วงฤดูฝนก็ต้องประสบปัญหาน้ำท่วมเป็นประจำ
    ส่งผลให้ผลผลิตทางการเกษตรได้รับความเสียหาย
    เกษตรกรจึงมีรายได้ไม่เพียงพอต่อการยังชีพ
    ซึ่งหากมีการก่อสร้างโครงการผันน้ำโขง ชี มูล สงคราม แม่น้ำลำพะยัง และลำน้ำปาว
    ขึ้น จะทำให้ปัญหาดังกล่าวลดน้อยลง
    ก่อให้เกิดประโยชน์ต่อประชาชนในพื้นที่โดยเฉพาะเกษตรกร
    ผู้เสนอจึงได้เสนอญัตติด่วนมาเพื่อให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษา
