    การก่อสร้างเขื่อนกั้นแม่น้ำโขงเพื่อกักเก็บน้ำ เพิ่มหรือลดการระบายน้ำ เช่น
    การสร้างเขื่อนของสาธารณรัฐประชาชนจีนกว่า ๑๐ แห่ง
    และสาธารณรัฐประชาธิปไตยประชาชนลาวอีกกว่า ๕ แห่ง
    กรณีดังกล่าวย่อมส่งผลกระทบต่อประเทศอื่นที่มีแม่น้ำโขงไหลผ่านตอนปลายแม่น้ำ
    ทำให้เกิดปัญหาน้ำท่วมและปัญหาภัยแล้ง
    รวมถึงประเทศไทยที่มีพรมแดนติดกับแม่น้ำโขงกว่า ๘๐๐ กิโลเมตร
    และไหลสู่แม่น้ำสาขาสายสำคัญหลายสาย
    ซึ่งประชาชนในพื้นที่ดังกล่าวล้วนแต่มีความต้องการใช้น้ำเพื่อการเกษตรกรรม
    การอุปโภคบริโภค และการผลิตกระแสไฟฟ้า
    แต่กลับไม่มีการจัดสรรพื้นที่สร้างเขื่อนกั้นแม่น้ำโขงเพื่อกักเก็บน้ำ ระบายน้ำ
    และผลิตกระแสไฟฟ้า ดังกล่าว จึงขอเสนอญัตติด่วน เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาแนวทางและการจัดหาพื้นที่สร้างเขื่อนแม่น้ำโขงเพื่อแก้ไขปัญหาน้ำท่วม
