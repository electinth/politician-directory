  content: >-
    สถานการณ์น้ำเน่าเสียในแม่น้ำเจ้าพระยามีความรุนแรงมาก
    สาเหตุเกิดจากความเสื่อมโทรมที่สะสมมายาวนาน
    และความสามารถในการบำบัดน้ำเสียไม่เพียงพอกับปริมาณน้ำเสียที่เกิดขึ้นในแต่ละวัน
    นอกจากนี้ยังพบว่าท่อบำบัดน้ำเสียมีถุงพลาสติกและเศษอาหารเป็นจำนวนมาก
    จึงกลายเป็นภาระของระบบบำบัดน้ำเสียที่ต้องเสียเวลามากำจัดขยะอื่น ๆ
    ที่ไม่ใช่น้ำเสียโดยตรง ทำให้เกิดค่าใช้จ่ายสูงขึ้น
    จากการสำรวจน้ำเสียบริเวณแหล่งน้ำจืด แหล่งน้ำสำคัญและแม่น้ำสายต่าง ๆ
    ทั่วประเทศ ๕๒ แห่ง ของกรมควบคุมมลพิษในช่วงปีหลัง
    พบว่ามีแม่น้ำอยู่ในขั้นเสื่อมโทรม ๑๑ แห่ง ทั้งนี้
    จุดเกิดน้ำเสียและเสื่อมโทรมมากที่สุดแห่งหนึ่งคือแม่น้ำเจ้าพระยาก่อนลงสู่อ่าวไทยที่เกิดความเสื่อมโทรมหนักสุดสะสมมายาวนานและยังแก้ไม่ได้
