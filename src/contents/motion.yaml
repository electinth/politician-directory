  name: >-
    ญัตติ เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาปัญหาประชาชนบุกรุกพื้นที่สวนปาล์มน้ำมันที่หมดอายุสัมปทานในพื้นที่ภาคใต้
  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณา
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=41'
  vote_url: ''
  content: >-
    เนื่องจากการให้สัมปทานอนุญาตทำสวนปาล์มในพื้นที่ป่าไม้ในอำเภอปลายพระยาและอำเภออ่าวลึก
    จังหวัดกระบี่ ระยะเวลา ๓๐ ปี ได้หมดอายุสัมปทาน
    และได้มีมติคณะรัฐมนตรีไม่อนุญาตให้ต่ออายุสัญญาสัมปทาน
    กรมป่าไม้จึงเข้ายึดคืนพื้นที่เนื่องจากพื้นที่ดังกล่าวอยู่ในเขตป่าสงวนแห่งชาติ
    เพื่อนำที่ดินบางส่วนมาจัดสรรให้คนยากจน
    ทำให้ประชาชนจากหลายพื้นที่บุกรุกเข้ายึดสวนปาล์มจนเกิดการปะทะกับบริษัทผู้ได้รับสัมปทานที่กำลังดำเนินการขอออกเอกสารสิทธิขอใช้ประโยชน์ทำสวนปาล์ม
    นอกจากนี้ยังมีการร้องเรียนว่าได้มีเจ้าหน้าที่ของรัฐได้เข้าเรียกรับผลประโยชน์จากรายได้ปาล์มน้ำมัน
    และได้จัดสรรที่ดินขายสิทธิครอบครองโดยผิดกฎหมายเพื่อเก็บเกี่ยวผลประโยชน์จากผลปาล์มจนเกิดการจับกุมดำเนินคดีเป็นจำนวนมาก
    ทำให้เกิดปัญหากระทบกระทั่งระหว่างเจ้าหน้าที่กับประชาชน
    แม้รัฐจะดำเนินการแก้ไขปัญหาแต่ก็ทำได้ล่าช้า ทำให้ปัญหาไม่เป็นที่ยุติ ดังนั้น
    หากมีการดำเนินการตรวจสอบการบุกรุกพื้นที่และหามาตรการเพื่อแก้ไขปัญหาจะส่งผลดีต่อสังคมและประเทศชาติโดยรวมต่อไป
