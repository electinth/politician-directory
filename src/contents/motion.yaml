  field5: อยู่ระหว่างการพิจารณา
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=213'
  vote_url: ''
  content: >-
    การปกครองท้องถิ่นมีองค์กรปกครองส่วนท้องถิ่นเป็นหน่วยงานที่ตั้งขึ้นตามหลักการกระจายอำนาจ
    เพื่อทำหน้าที่ในการจัดบริการงานสาธารณะให้แก่ประชาชนในพื้นที่นั้น
    ๆโดยประชาชนมีส่วนร่วมในการจัดการพื้นที่ของตนเองภายใต้บริบทที่แตกต่างกันในแต่ละพื้นที่
    แต่ในข้อเท็จจริงนั้นองค์กรปกครองส่วนท้องถิ่นถูกจำกัดความเป็นอิสระในการบริหารงานจากระบบราชการด้วยกระบวนการต่าง
    ๆ เช่น การให้ความเห็นชอบ อนุญาต อนุมัติ
    การแต่งตั้งถอดถอนผู้บริหารองค์กรปกครองส่วนท้องถิ่น โดยอาศัยอำนาจของนายอำเภอ
    ผู้ว่าราชการจังหวัด และรัฐมนตรีว่าการกระทรวงมหาดไทย เป็นต้น
    ส่งผลให้องค์กรปกครองส่วนท้องถิ่นเป็นส่วนหนึ่งของระบบราชการไทยและเป็นส่วนที่อยู่ในโครงสร้างการบริหารราชการแผ่นดินในลำดับรองทำให้องค์กรปกครองส่วนท้องถิ่นขาดความเป็นอิสระในการบริหารงาน
    และไม่สอดคล้องกับการปกครองส่วนท้องถิ่นภายใต้ระบบการบริหารแบบกระจายอำนาจที่ประชาชนสามารถมีส่วนร่วมในการกำหนดนโยบาย
    การจัดสรรงบประมาณ การตรวจสอบและการถ่วงดุลอำนาจ เป็นต้น
