  field5: ''
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=210'
  vote_url: ''
  content: >-
    ปัจจุบันปัญหาการข่มขืนกระทำชำเราและการล่วงละเมิดทางเพศมีแนวโน้มกระทำความผิดเพิ่มสูงขึ้นทุกปี
    ถึงแม้ว่าจะได้มีการตราพระราชบัญญัติแก้ไขเพิ่มเติมประมวลกฎหมายอาญา (ฉบับที่
    ๒๗) พ.ศ. ๒๕๖๒
    โดยมีสาระสำคัญในการปรับปรุงและแก้ไขบทบัญญัติความผิดเกี่ยวกับเพศเพื่อเพิ่มประสิทธิภาพในการบังคับใช้กฎหมาย
    และเพื่อให้ความคุ้มครองบุคคลซึ่งถูกกระทำทางเพศมากยิ่งขึ้น
    แต่ไม่อาจแก้ไขปัญหาได้อย่างมีประสิทธิภาพ ดังนั้น
    ปัญหาการข่มขืนกระทำชำเราและการล่วงละเมิดทางเพศ
    จึงเป็นปัญหาที่สำคัญในอันที่จะต้องเร่งดำเนินการแก้ไขปัญหาโดยเร่งด่วนและเป็นระบบ
    ซึ่งกรณีดังกล่าวเป็นเรื่องที่เกี่ยวกับประโยชน์สำคัญของแผ่นดิน
    และมีความจำเป็นรีบด่วนในอันที่จะรักษาความสงบเรียบร้อย
    หรือศีลธรรมอันดีของประชาชน จึงถือเป็นญัตติด่วน
    ตามข้อบังคับการประชุมสภาผู้แทนราษฎร พ.ศ. ๒๕๖๒ ข้อ ๕๐
    และเสนอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญเพื่อพิจารณาศึกษาในเรื่องใด
