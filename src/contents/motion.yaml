  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณา
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=208'
  vote_url: ''
  content: >-
    ปัญหาความไม่สงบในจังหวัดชายแดนภาคใต้ถือเป็นปัญหาความมั่นคงของชาติที่มีความสำคัญโดยแนวทางหนึ่งของการแก้ไขปัญหาความไม่สงบในจังหวัดชายแดนภาคใต้ของรัฐบาลหลายชุดที่ถูกนำมาใช้คือ
    กระบวนการพูดคุยเพื่อสันติภาพ
    โดยเป็นลักษณะการพูดคุยเจรจาระหว่างรัฐบาลกับกลุ่มผู้ก่อความไม่สงบ
    เป็นลักษณะที่ใช้รูปแบบของสันติวิธี เพื่อลดการเกิดความไม่สงบ
    การลดระดับความรุนแรงและความขัดแย้ง
    อย่างไรก็ตามแนวทางการแก้ไขปัญหาความไม่สงบดังกล่าวก็ยังไม่บรรลุผล
    จำเป็นต้องหาแนวทางในการสร้างสันติภาพจังหวัดชายแดนภาคใต้ให้เกิดผลขึ้นอย่างเป็นรูปธรรมเพื่อนำไปสู่การแก้ไขปัญหาให้เกิดความยั่งยืน
    โดยการศึกษาปัญหาและอุปสรรคที่ทำให้กระบวนการสร้างสันติภาพจังหวัดชายแดนภาคใต้ไม่ประสบความสำเร็จ
    เพื่อนำผลการศึกษามาเป็นทางเลือกอีกทางหนึ่งในการใช้เป็นแนวทางการแก้ไขปัญหาความไม่สงบในจังหวัดชายแดนภาคใต้ให้เกิดผลสำเร็จอย่างเป็นรูปธรรม
    และแสวงหาทางออกจากความขัดแย้งโดยสันติวิธี
