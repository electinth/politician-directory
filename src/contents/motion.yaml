    ซึ่งจะมีสาระสำคัญเป็นการกำหนดเขตที่ดินในบริเวณที่ที่จะเวนคืน
    เพื่อสร้างทางรถไฟ และสร้างทางและสะพานข้ามทางรถไฟตามโครงการก่อสร้างทางรถไฟ
