    โดยเฉพาะแนวทางการพัฒนาควบคู่กับการเยียวยาผู้ที่ได้รับความสูญเสีย
    ส่งเสริมการเคารพความแตกต่างทางวัฒนธรรม และกระบวนการพูดคุยเจรจาสันติภาพ
    เพื่อหาทางออกร่วมกันอย่างสันติ
