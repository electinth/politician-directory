- registration_no: 10/2562
  name: >-
    ญัตติด่วน เรื่อง
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาแก้ไขปัญหาราคาพืชผลทางการเกษตรตกต่ำ
  main_cat: ''
  sub_cat: ''
  field5: การดำเนินงานตามข้อสังเกตของคณะกรรมาธิการสภาผู้แทนราษฎร
  status: 3. ตั้ง กมธ. วิสามัญ
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=16'
  vote_url: >-
    http://msbis.parliament.go.th/ewtadmin/ewt/parliament_report/main_warehouse.php?m_id=4142#!
  content: >-
    เนื่องจากปัจจุบันพืชผลทางการเกษตร ได้แก่ ข้าว มันสำปะหลัง อ้อย ปาล์ม
    และยางพารา มีราคาตกต่ำ
    ทำให้เกษตรกรมีภาระหนี้สินจากต้นทุนการผลิตและราคาปุ๋ยที่สูงขึ้น
    ประกอบกับมีบริษัทเอกชนที่ผูกขาดราคาพืชผลทางการเกษตรในการนำเข้า ส่งออก
    รวมทั้งจำหน่ายภายในประเทศ ทำให้เกษตรกรได้รับความเดือดร้อน
    และส่งผลต่อเศรษฐกิจของประเทศโดยรวม จึงได้เสนอญัตติด่วนต่อสภาผู้แทนราษฎร
    เพื่อขอให้พิจารณาดำเนินการศึกษาปัญหาดังกล่าว
    และส่งผลการพิจารณาให้รัฐบาลรับไปดำเนินการ
  proposal_date: '2019-06-21'
  vote_date: '2019-07-04'
  votelog_id: ''
  vote_result: >-
    ประธานสภาผู้แทนราษฎร ถามมติต่อที่ประชุมว่ามีผู้เห็นเป็นอย่างอื่นหรือไม่
    เมื่อไม่มีผู้เห็นเป็นอย่างอื่น จึงถือว่าที่ประชุมมีมติเห็นชอบ ตามข้อบังคับ
    การประชุมสภาผู้แทนราษฎร พ.ศ. 2551 ข้อ 80
