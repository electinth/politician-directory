  content: >-
    เนื่องจากประเทศไทยประสบปัญหาการทุจริตและประพฤติมิชอบในภาครัฐ
    ซึ่งเป็นปัญหาใหญ่และสร้างความเสียหายต่อประเทศ
    อีกทั้งประเทศไทยมีดัชนีภาพลักษณ์คอรัปชั่นโลกประจำปี ๒๐๑๘ แย่ลง
    โดยอยู่ในลำดับที่ ๙๙ จาก ๑๘๐ ประเทศ
    และที่ผ่านมาปัญหาดังกล่าวไม่ได้รับการแก้ไขอย่างจริงจัง
    ซึ่งในปัจจุบันได้มีแนวคิดในการนำเทคโนโลยีเข้ามาช่วยในการแก้ไขปัญหาการทุจริตและประพฤติมิชอบ
    โดยเป็นแนวคิดใหม่ที่ไม่ผูกพันกับองค์กรใดเพียงองค์กรเดียว
    แต่จะเป็นการใช้รูปแบบของ Big Data ในการรวบรวมข้อมูลทั้ง Structured
    มาทำการประมวลวิเคราะห์ข้อมูลและนำไปใช้ประโยชน์หรือ Blockchain
    โดยเป็นรูปแบบการบันทึกข้อมูลที่รับประกันความปลอดภัยว่าข้อมูลที่ถูกบันทึกจะไม่สามารถเปลี่ยนแปลงหรือแก้ไขได้
    และผู้ใช้งานทุกคนจะเห็นข้อมูลชุดเดียวกัน
    ซึ่งหลายประเทศประสบความสำเร็จในการนำเทคโนโลยีดังกล่าวมาใช้ในการแก้ไขปัญหาการทุจริตคอรัปชั่น
    ดังนั้น
    จึงเห็นควรให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาการใช้เทคโนโลยีข้อมูลขนาดใหญ่
    ปัญญาประดิษฐ์ และระบบโครงข่ายในการเก็บข้อมูลออนไลน์
    เพื่อใช้ในการป้องกันและปราบปรามการทุจริตและประพฤติมิชอบ
