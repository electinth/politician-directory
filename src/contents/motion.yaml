  content: >-
    การบริหารจัดการส่วนต่อขยายสัญญาสัมปทานเดินรถไฟฟ้า ได้แก่
    โครงการสัมปทานเดินรถไฟฟ้าสายสีเขียวของบีทีเอสสายหลักช่วงหมอชิต – อ่อนนุช
    และสนามกีฬาแห่งชาติ – สะพานตากสิน
    และสัญญาสัมปทานเดินรถส่วนต่อขยายช่วงอ่อนนุช – แบริ่ง และสะพานตากสิน –
    บางหว้า ซึ่งโครงการดังกล่าวมีสัญญาสัมปทานเหลือมากกว่า ๑๐ ปี
    แต่การทางพิเศษแห่งประเทศไทยได้อนุมัติให้มีการขยายต่ออายุสัญญาสัมปทานให้บริษัททางด่วนและรถไฟฟ้ากรุงเทพ
    จำกัด (มหาชน) ซึ่งการต่อสัญญาสัมปทานไม่มีการรับฟังความคิดเห็นจากประชาชน
    และการคิดค่าโดยสารมีราคาแพงไม่สอดคล้องกับบริบทการขยายตัวของเมืองหลวง
    อีกทั้งทำให้ที่ดินแนวรถไฟฟ้ามีราคาสูงขึ้น
    ทำให้รัฐสูญเสียรายได้มหาศาลจากการพัฒนาอสังหาริมทรัพย์
