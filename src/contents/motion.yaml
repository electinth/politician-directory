    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาความเป็นไปได้ในการจัดตั้งกระทรวงศาสนา
  main_cat: ''
  sub_cat: ''
  field5: อยู่ระหว่างการพิจารณา
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=193'
  vote_url: ''
  content: >-
    กรมการศาสนาเป็นส่วนราชการระดับกรมสังกัดกระทรวงวัฒนธรรมมีหน้าที่ดำเนินงานของรัฐด้านศาสนา
    ในการทำนุบำรุงส่งเสริมและให้ความอุปถัมภ์คุ้มครองกิจการศาสนาพุทธ และศาสนาอื่น
    ๆ ดังนั้น ควรมีการนำศาสนาทุกศาสนามารวมอยู่ในกระทรวงเดียวกัน
    เพื่อให้การดำเนินงานมีเอกภาพในการบริหารงานตามที่กฎหมายกำหนด
    มีการจัดสรรงบประมาณอย่างทั่วถึง ในการส่งเสริมพัฒนาความรู้คู่คุณธรรม
