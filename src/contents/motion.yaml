    (Southern Economic Corridor : SEC)
  main_cat: ''
  sub_cat: ''
  field5: ''
  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=264'
  vote_url: ''
  content: >-
    เสนอให้มีการพัฒนาเศรษฐกิจภาคใต้อย่างยั่งยืน หรือ (Southern Economic
    Corridor: SEC)
    เพื่อศึกษาความเหมาะสมในรายละเอียดของรูปแบบการพัฒนาพื้นที่ภาคใต้กรอบการพัฒนา
    ๔ ด้านได้แก่ ๑. การพัฒนาประตูการค้าฝั่งตะวันตก ๒.
    การพัฒนาประตูสู่การท่องเที่ยวอ่าวไทยและอันดามัน ๓.
    การพัฒนาอุตสาหกรรมฐานชีวภาพและการแปรรูปการเกษตรมูลค่าสูง ๔.
    การอนุรักษ์ทรัพยากรธรรมชาติ การส่งเสริมวัฒนธรรมและการพัฒนาเมืองน่าอยู่
    ทั้งนี้เพื่อทำให้เศรษฐกิจโดยรวมมีความมั่งคั่งยั่งยืน
    จึงควรพัฒนาพื้นที่เขตเศรษฐกิจภาคใต้ที่ครอบคลุมทั่วทั้งภาคใต้ อาทิ
    จังหวัดพังงา กระบี่ ตรัง พัทลุง สงขลา และสตูล
    เพื่อเพิ่มขีดความสามารถในการแข่งขันทางเศรษฐกิจ
    จึงเป็นยุทธศาสตร์ที่สำคัญที่ต้องเร่งดำเนินการ
    เพื่อประโยชน์ต่อประเทศทั้งทางด้านเศรษฐกิจ สังคม การเมือง
    ความมั่นคงและการพัฒนาด้านเทคโนโลยี
    เพิ่มขีดความสามารถในการแข่งขันทางเศรษฐกิจอย่างยั่งยืน ต่อไป
