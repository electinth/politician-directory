    ปัจจุบันสินค้าโอทอปเป็นสินค้าที่สร้างรายได้ให้แต่ละชุมชน
    ก่อให้เกิดการสร้างงานสร้างอาชีพ
    การจัดการทรัพยากรในพื้นที่ให้เป็นผลิตภัณฑ์และการบริการที่มีคุณภาพมาตรฐาน
    มีเอกลักษณ์จนเกิดเป็นแนวคิดหนึ่งตำบลหนึ่งผลิตภัณฑ์
    แต่ขณะนี้พบว่าสินค้าโอทอปในบางชุมชนประสบปัญหาหลายด้านทั้งในด้านการผลิต
    วัตถุดิบมีคุณภาพไม่สม่ำเสมอ กรรมวิธีการผลิตไม่ทันสมัย
    มาตรฐานการผลิตภัณฑ์ไม่มีการรับประกันจากหน่วยงานที่เชื่อถือได้
    ผู้ผลิตและผู้ประกอบการไม่เข้าใจวิธีการหรือขั้นตอนในการขอฝบรับรอง
    ช่องทางการจัดจำหน่ายยังมีน้อย เป็นต้น
    จึงจำเป็นสที่จะต้องเร่งแก้ไขเพื่อหาแนวทางช่วยเหลือผู้ผลิตสินค้า
    การยกระดับสินค้าให้มีคุณภาพ ได้มาตรฐานและสอดคล้องกับความต้องการของผู้บริโภค
    โดยผู้เสนอมีวัตุประสงค์ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญ
