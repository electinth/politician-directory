  content: >-
    เนื่องจากการทำเหมืองแร่ในประเทศไทยทำให้เกิดผลกระทบต่อสิ่งแวดล้อมและสุขภาพของประชาชน
    เช่น ผลกระทบต่อระบบนิเวศ ผลกระทบด้านเสียงและฝุ่นจากการใช้วัตถุระเบิด
    ผลกระทบต่อแหล่งน้ำใต้ดินที่ถูกปนเปื้อนจากสารอันตราย
    และผลกระทบต่อสุขภาพของประชาชนที่อาศัยอยู่ในบริเวณใกล้เคียง
    ซึ่งผลกระทบเหล่านี้เกิดจากกระบวนการออกประทานบัตรจากกระบวนการประเมินผลกระทบต่อสิ่งแวดล้อม
    (EIA) ที่มีปัญหา การทำประชาพิจารณ์ที่ขาดการมีส่วนร่วมของประชาชน
    การดำเนินการที่ขาดความรับผิดชอบ ขาดการตรวจสอบด้วยข้อเท็จจริงทางวิทยาศาสตร์
    ซึ่งเห็นได้จากการขอสัมปทานเหมืองแร่ในตำบลในวงเหนือ และตำบลในวงใต้
    จังหวัดระนอง
    ซึ่งเป็นพื้นที่แหล่งหินที่อยู่ในสถานะเตรียมเสนอยกเลิกเพราะเป็นป่าชุมชนและเป็นโบราณสถาน
    รวมถึงกระทบต่อการเกษตรของชุมชน
    ซึ่งมีบริษัทเอกชนกำลังเข้ามาดำเนินการยื่นขอสัมปทาน เป็นต้น
    จึงเห็นควรให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาเร่งรัดการแก้ปัญหาการให้ประทานบัตรเหมืองแร่
