    เนื่องจากมีประกาศใช้พระราชบัญญัติภาษีที่ดินและสิ่งปลูกสร้าง พ.ศ. ๒๕๖๒
    ซึ่งจะมีผลใช้บังคับตั้งแต่วันที่ ๑ มกราคม ๒๕๖๓ เป็นต้นไป
    แต่ได้มีการเลื่อนการจัดเก็บภาษีดังกล่าวออกไปโดยขยายเวลาในการชำระภาษีภายในเดือนสิงหาคม
    ๒๕๖๓
    ซึ่งพระราชบัญญัติดังกล่าวมีหลักการเพื่อช่วยลดความเหลื่อมล้ำของคนที่มีการถือครองที่ดินและสิ่งปลูกสร้างจำนวนมาก
    แต่ไม่เคยเสียภาษีหรือเสียภาษีในอัตราต่ำให้เข้าสู่ระบบเสียภาษีให้ถูกต้อง
    แต่อย่างไรก็ตาม หากมีการจัดเก็บภาษีดังกล่าวก็จะส่งผลกระทบต่อประชาชน
    โดยเฉพาะผู้ครอบครองทรัพย์สินจำนวนมากเพราะได้รับทรัพย์สินมาจากบรรพบุรุษแต่มีรายได้น้อย
    หรือกลุ่มผู้สูงอายุที่เกษียณซึ่งไม่มีรายได้แต่มีอสังหาริมทรัพย์ในความครอบครอง
    ประชากรกลุ่มนี้จะมีภาระภาษีที่เพิ่มขึ้นกว่าเดิม และอาจไม่มีเงินเพื่อเสียภาษี
