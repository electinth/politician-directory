  content: >-
    ตามที่ได้เกิดเหตุการณ์ลอบทำร้ายร่างกายประชาชนที่เป็นนักกิจกรรมหรือผู้ที่เคลื่อนไหวทางการเมืองหลายครั้ง
    โดยมีผู้ถูกทำร้ายจำนวนมาก เช่น นายเอกชัย  หงส์กังวาน นายอนุรักษ์  เจนตวนิชย์
    นายพริษฐ์  ชิวารักษ์ และนายสิรวิชญ์  เสรีธิวัฒน์ หรือจ่านิว
    ซึ่งถูกทำร้ายเป็นครั้งที่สอง เมื่อวันที่ ๒๘ มิถุนายน ๒๕๖๒
    จนทำให้นายสิรวิชญ์ฯ ได้รับบาดเจ็บรุนแรง
    สาเหตุของการถูกทำร้ายอาจมาจากการทำกิจกรรมทางการเมืองของบุคคลเหล่านั้นที่ได้แสดงออกซึ่งสิทธิเสรีภาพในการแสดงความคิดเห็นทางการเมืองในรูปแบบต่างๆ
    แต่ข้อเท็จจริงในด้านการดำเนินคดีกับผู้กระทำความผิดยังไม่มีความคืบหน้า
    ไม่สามารถจับกุมตัวคนร้ายได้
    การถูกทำร้ายแต่ละครั้งมีกล้องวงจรปิดเห็นภาพผู้ก่อเหตุชัดเจน
    มีพยานบุคคลรู้เห็น จึงเป็นข้อสงสัยของประชาชนโดยทั่วไปว่า
    ผู้ก่อเหตุเป็นกลุ่มใด มีใครสั่งการเบื้องหลังหรือไม่
    ปัญหาดังกล่าวส่งผลกระทบต่อความมั่นคงปลอดภัยในชีวิตและทรัพย์สินของประชาชนและการละเมิดสิทธิมนุษยชนรุนแรง
