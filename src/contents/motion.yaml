  content: >-
    ปริมาณน้ำที่กักเก็บไว้ในอ่างเก็บน้ำลำตะคอง จังหวัดนครราชสีมา
    มีจำนวนลดลงอย่างต่อเนื่อง ส่งผลกระทบต่อการนำน้ำมาใช้เพื่อการอุปโภคบริโภค
    และการเกษตรกรรมของประชาชนในจังหวัดนครราชสีมาเป็นอย่างยิ่ง
    หากมีการผันน้ำจากเขื่อนป่าสักชลสิทธิ์มายังอ่างเก็บน้ำลำตะคอง
    เพื่อเพิ่มปริมาณน้ำในอ่างเก็บน้ำ ก็จะช่วยบรรเทาปัญหาดังกล่าวได้
    ก่อให้เกิดประโยชน์แก่ประชาชนในพื้นที่จังหวัดนครราชสีมาและจังหวัดใกล้เคียง
    อันจะเป็นการแก้ไขปัญหาภัยแล้งในระยะยาว
    ส่งผลให้การบริหารจัดการน้ำเป็นไปอย่างมีประสิทธิภาพ
    ผู้เสนอจึงได้เสนอญัตติมาเพื่อให้สภาผู้แทนราษฎรพิจารณาศึกษาแนวทางการผันน้ำจากเขื่อนป่าสักชลสิทธิ์มายังอ่างเก็บน้ำลำตะคอง
    จังหวัดนครราชสีมา เพื่อแก้ปัญหาการขาดแคลนน้ำอุปโภคบริโภคและการเกษตรกรรม
