  content: >-
    คณะกรรมการการทางพิเศษแห่งประเทศไทย (กทพ.)
    ได้มีมติอนุมัติต่อสัญญาสัมปทานให้กับ บมจ.ทางด่วนและรถไฟฟ้ากรุงเทพ (BEM) ใน ๓
    สัญญาสัมปทานออกไปสัญญาละ ๓๐ ปี นับจากวันสิ้นสุดสัญญา ได้แก่
    โครงการทางด่วนขั้นที่ ๒ (ส่วน ABC และ D) และโครงการทางด่วนบางปะอิน –
    ปากเกร็ด (ส่วน C+) เพื่อแลกกับการยุติข้อพิพาทระหว่างกัน ซึ่งรวมมูลค่าที่
    กทพ. ต้องจ่ายชดเชยทั้งหมดวงเงินประมาณ ๑.๓๗ แสนล้านบาท
    โดยที่การขยายสัญญาสัมปทานดังกล่าว กระทำโดยเร่งรีบ ไม่โปร่งใส
    และยังไม่มีการศึกษา
    รับฟังความคิดเห็นจากผู้มีส่วนได้เสียทำให้เกิดความเสียหายแก่รัฐ
