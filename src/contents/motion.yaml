  vote_url: ''
  content: >-
    เมื่อประมาณ พ.ศ. ๒๕๒๖
    ได้มีการให้สัมปทานอนุญาตเข้าทำประโยชน์ในพื้นที่ป่าไม้บริเวณพื้นที่จังหวัดกระบี่
    ในอำเภอปลายพระยา และอำเภออ่าวลึก มีกำหนดระยะเวลา ๓๐ ปี
    เมื่อครบอายุสัญญาสัมปทานคณะรัฐมนตรีได้มีมติไม่ต่อสัญญาสัมปทานในที่ดินดังกล่าว
    ทำให้บริษัทผู้ได้รับสัมปทานดำเนินการฟ้องร้องคดีต่อศาล
    และศาลอนุญาตให้คุ้มครองชั่วคราว
    โดยขณะนี้ใกล้ครบกำหนดระยะเวลาคุ้มครองชั่วคราวแล้ว จึงก่อให้เกิดปัญหาตามมา
    ซึ่งปัญหาดังกล่าวเป็นปัญหาเรื้อรังและไม่มีความชัดเจนว่าจะดำเนินการอย่างไรต่อไป 
    และแม้รัฐบาลจะได้ออกมาตรการต่าง ๆ
    เพื่อแก้ไขปัญหาก็ยังไม่สามารถแก้ไขได้อย่างมีประสิทธิภาพ
    หากเนิ่นช้าอาจก่อให้เกิดความเสียหายและความเดือดร้อนต่อประชาชนและหน่วยงานที่เกี่ยวข้อง
    ปัญหาดังกล่าวจึงเป็นปัญหาสำคัญที่ต้องเร่งดำเนินการหามาตรการแก้ไข
    เพื่อให้เกิดความชัดเจนว่าจะดำเนินการในที่ดินสัญญาสัมปทานอย่างไร ดังนั้น
    จึงเห็นควรให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาตรวจสอบและแก้ไขปัญหาในที่ดินหมดสัญญาสัมปทานในพื้นที่จังหวัดกระบี่
