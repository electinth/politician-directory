    สายเด่นชัย - เชียงราย - เชียงของ ระยะทางรวมประมาณ ๓๒๓ กิโลเมตร วงเงินรวม
    ๘๕,๓๔๕ ล้านบาท ระยะเวลาดำเนินการ ๔ ปี
    แต่จากแนวโน้มสถานการณ์ในปัจจุบันทำให้โครงการต้องเลื่อนออกไป
