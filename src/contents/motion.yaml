    มาจากกระบวนการเผาไหม้เชื้อเพลิงที่ไม่สมบูรณ์ของรถยนต์ที่ใช้น้ำมันเป็นเชื้อเพลิง
    ซึ่งฝุ่นละอองขนาดเล็ก PM ๒.๕ มาจากรถยนต์โดยสารถึงร้อยละ ๗๒.๕
