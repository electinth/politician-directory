  status: ''
  page_url: 'https://lis.parliament.go.th/index/search_detail.php?SYSTEM_ID=8&DOC_ID=65'
  vote_url: ''
  content: >-
    ปัจจุบันกองทุนเงินให้กู้ยืมเพื่อการศึกษา
    มีนักเรียนได้รับทุนจากกองทุนเป็นจำนวนเงินกว่า ๖ แสนล้านบาท
    ซึ่งมีผู้กู้อยู่ระหว่างการชำระหนี้คิดเป็นร้อยละ ๖๓
    และอยู่ระหว่างรอถูกดำเนินคดีตามกฎหมายประมาณ ๑๒๐,๐๐๐ คน
    หากลูกหนี้ชำระระหนี้ล่าช้าเกินกว่าระยะเวลาที่กำหนดไว้ตามเงื่อนไขและหลักเกณฑ์
    จะต้องเสียเบี้ยปรับกรณีผิดนัดชำระหนี้ในอัตราร้อยละ ๑๒ - ๑๘ ต่อปี
    จะทำให้ลูกหนี้รวมไปถึงผู้ค้ำประกันต้องถูกฟ้องร้องดำเนินคดีตามกฎหมาย ดังนั้น
    จึงมีความจำเป็นที่จะต้องหาแนวทางแก้ไขปัญหาดังกล่าว
    เพื่อให้กองทุนเงินให้กู้ยืมเพื่อการศึกษา (กยศ.)
    ได้รับชำระหนี้จากลูกหนี้อย่างมีประสิทธิภาพ
    ไม่ก่อให้เกิดความเสียหายจากทั้งเจ้าหนี้และลูกหนี้
    และกองทุนสามารถดำเนินการให้บรรลุวัตถุประสงค์ตามเป้าหมายของกองทุนได้ คือ
    การให้โอกาสให้แก่ผู้ต้องการกู้ยืมเงินไปใช้เพื่อการศึกษาได้อย่างทั่วถึงทุกคน
    จึงควรพิจารณาศึกษา
    การแก้ปัญหาในการบริหารจัดการเงินกองทุนเงินให้กู้ยืมเพื่อการศึกษา (กยศ.)
