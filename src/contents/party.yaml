  name: วุฒิสภาไทย
  en:
    name: Senate
    short_name: ''
    description: >-
      The non-elected Senate is a part of the Thai legislative branch. Of its
      250 members, 244 were appointed, while the other 6 seats are given
      automatically to incumbent holders of top security positions. The
      transitory provisions of the current constitution provide extra power to
      the Senate, allowing it to participate in the Prime Minister vote, steer
      the cabinet's national reform work, and vote for certain bills deemed
      relevant.
