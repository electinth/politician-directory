    และเรือประมงสามารถเข้าออกได้โดยไม่ต้องผ่านน่านน้ำประเทศเพื่อนบ้าน
    หากมีความขัดแย้งทางด้านอ่าวไทยจะสามารถสร้างอานาจทางทหารและความอิสระในการขนส่งทางทะเลได้อย่างไม่มีข้อจำกัด 


    ด้านเศรษฐกิจจะช่วยให้ประเทศที่เดินเรือทั่วโลก สามารถประหยัดพลังงาน
    ประหยัดการใช้น้ำมันในการส่งสินค้าทางทะเลได้เป็นจำนวนมาก
    ทำให้ผู้ประกอบการมีรายได้เพิ่มมากขึ้นและสามารถเป็นแหล่งท่องเที่ยวทางทะเลระหว่างประเทศได้อีกด้วย 


    เนื่องจากรองประธานสภาผู้แทนราษฎร คนที่หนึ่ง ถามที่ประชุมว่ามีผู้เห็นเป็น
    อย่างอื่นหรือไม่ เมื่อไม่มีผู้เห็นเป็นอย่างอื่น
    จึงถือว่าที่ประชุมลงมติเห็นชอบ กับญัตติดังกล่าว ตามข้อบังคับฯ ข้อ 88
