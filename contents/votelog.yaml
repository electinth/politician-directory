- id: '2'
  title: ตั้งคณะกรรมาธิการผู้มีความหลากหลายทางเพศ
  is_active: true
  en:
    title: Vote to set up separate Standing Committee on LGBT rights
    legal_title: >-
      Consideration of the Draft Rules of Procedure of the House of
      Representatives on item 90 under Chapter 5 related to Committee, the MPs
      of Future Forward Party proposed to have 36 committees instead of 25 with
      one more on LGBT rights.
  legal_title: >-
    พิจารณาร่างข้อบังคับการประชุมสภาผู้แทนราษฎร พ.ศ. .... ในข้อที่ 90 หมวดที่ 5
    ว่าด้วยกรรมาธิการ โดย ส.ส. พรรคอนาคตใหม่ ขอเพิ่มจาก 35 คณะ เป็น 36 คณะ
    โดยเสนอให้มีคณะกรรมาธิการผู้มีความหลากหลายทางเพศ เพิ่มอีกคณะหนึ่ง
  meeting: ประชุมส.ส.
  type: ร่างข้อบังคับประชุมสภา
  vote_date: '2019-08-22'
  prayuth: ''
  thanathorn: ''
  passed: false
  is_no_vote: false
  no_vote_description: ''
  description_th: >-
    วันที่ 22 สิงหาคม 2562
    การประชุมของสภาผู้แทนราษฎรเพื่อพิจารณาร่างข้อบังคับการประชุม
    ในประเด็นเรื่องคณะกรรมาธิการในสภาผู้แทนราษฎร ซึ่งในร่างที่เสนอมามี 35 คณะ
    แต่ น.ส.ณธีภัสร์ กุลเศรษฐสิทธิ์ ส.ส.บัญชีรายชื่อ พรรคอนาคตใหม่
    เสนอขอเพิ่มเป็น 36 คณะ โดยเสนอให้มีคณะกรรมาธิการผู้มีความหลากหลายทางเพศ
    แยกออกมาจากต่างหากจากคณะกรรมาธิการเด็ก เยาวชน สตรี ผู้สูงอายุ ผู้พิการ
    กลุ่มชาติพันธุ์ และผู้มีความหลากหลายทางเพศ ซึ่งผลปรากฏว่า
    ที่ประชุมไม่เห็นชอบกับคำแปรญัตติของ น.ส.ณธีภัสร์ ด้วยคะแนน 365 ต่อ 101
    และงดออกเสียง 13 ส่งผลให้กรรมาธิการสามัญ จะมีจำนวน 35 คณะตามร่างเดิม
  description_en: >-
    On 22 August 2019, during the meeting of the House of Representatives to
    consider the Draft Rules of Procedure of the House of Representatives. In
    the draft, there are 35 House Committees, however, Nathiphat Kunsetthasit,
    the FFP party-list MPs proposed the motion to set up a standing house
    committee on gender diversity separate from Committee on children, young
    people, women, the elderly, persons with disabilities, ethnic groups, and
    LGBT people. The vote was 365 against and 101 in favour, with three
    abstentions.
