    ร่างที่นำเสนอโดยประชาธิปัตย์ ฉบับที่ 5 การกระจายอำนาจสู่ท้องถิ่น

    1) เพิ่มมาตรา 76/1 และ 76/2 แนวนโยบายแห่งรัฐ
    ให้กระจายอำนาจให้ท้องถิ่นพึ่งตนเอง ตัดสินใจในกิจการท้องถิ่นได้เอง
    ให้องค์กรปกครองส่วนท้องถ่นมีสิทธิจัดการศึกษา ฝึกอบรม ฝึกอาชีพ ตามความเหมาะสม
    มีหน้าที่ส่งเสริมรักษาคุณภาพสิ่งแวดล้อม
    กิจการใดที่ไม่ได้บัญญํติห้ามไว้องค์กรปกครองส่วนท้องถิ่นย่อมทำได้

    2) เขียนมาตรา 250 ใหม่
    กำหนดให้องค์กรปกครองส่วนท้องถิ่นมีความเป็นอิสระในการกำหนดนโยบาย การบริหาร
    การจัดบริการสาธารณะ การบริหารงานบุคคล การเงินและการคลัง
    และมีอำนาจของตนเองโดยเฉพาะ และให้มีกฎหมายรายได้ท้องถิ่นภายในสามปี

    3) เขียนมาตรา 251 ใหม่
    ให้รัฐส่วนกลางกำกับดูแลองค์กรปกครองส่วนท้องถิ่นเท่าที่จำเป็น
    ไม่กระทบถึงหลักการปกครองตนเองตามเจตนารมณ์ของประชาชนในท้องถิ่น
    โดยจัดทำมาตรฐานกลางสำหรับการกำกับดูแลขึ้น 

    4) เขียนมาตรา 252 ใหม่
    จากเดิมที่กำหนดเพียงให้ผู้บริหารองค์กรปกครองส่วนท้องถิ่นมาจากการเลือกตั้ง
    หรือวิธีอื่น เป็นให้มาจากการเลือกตั้งโดยตรรงร
    หรือมาจากความเห็นชอบของสภาทัองถิ่น ที่ต้องมาจากการเลือกตั้งเท่านั้น
    และห้ามผู้บริหารท้องถิ่นเป็นข้าราชการที่มีผลประโยชน์ขัดกัน

    5) เขียนมาตรา 254 ใหม่
    ให้การแต่งตั้งข้าราชการและลูกจ้างขององค์กรปกครองส่วนท้องถิ่นเป็นไปตามความเหมาะสมของท้องถิ่น
    ให้มีองค์กรพิทักษ์ระบบคุณธรรมของข้าราชการส่วนท้องถิ่น
    ขณะเดียวกันก็ไม่ได้เขียนรับรองสิทธิของประชาชนที่จะเข้าชื่อกันเพื่อเสนอข้อบัญญัติหรือเพื่อถอดถอนสมาชิกสภาท้องถิ่น
    และผู้บริหารท้องถิ่น อีกต่อไป
